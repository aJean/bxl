<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>星际穿越推荐</title>
        <link rel="stylesheet" href="../../dist/lib.css">
        <link rel="stylesheet" href="../assets/example.css">
    </head>
    <body>
        <div id="test"></div>
        <script src="../assets/zepto.js"></script>
        <script src="../../dist/lib.js"></script>
        <script>
            const ret = /xrkey=([^;]*)/g.exec(location.search);
            const setid = ret ? ret[1] : '14757014946023377241';

            $.ajax({
                url: `https://image.baidu.com/img/image/quanjing/bxlpanoinfo?setid=${setid}&sf=1`,
                success: function(res) {
                    const data = res.data;
                    
                    data.multiScene = true;
                    data.pano = {
                        fovTrans: true,
                        sceneTrans: true,
                        gyro: true,
                        history: true
                    };
                    data.thru = {
                        lazy: 1000,
                        surl: 'https://image.baidu.com/img/image/quanjing/bxlpanoinfo?sf=1'
                    };
                    // xr location to bxl
                    data.sceneGroup.forEach(scene => {
                        if (scene.overlays) {
                            scene.overlays.forEach(obj => {
                                obj.location.lng = obj.location.lng - 180;
                                obj.location.lat = obj.location.lat - 90;
                            });
                        }
                    });

                    bxl.startPano(data, '#test');
                }
            });
        </script>
    </body>
</html>
