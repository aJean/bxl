<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
        <title>星际穿越推荐</title>
        <link rel="stylesheet" href="../../dist/lib.css">
        <link rel="stylesheet" href="../assets/example.css">
    </head>
    <body>
        <div id="test"></div>
        <script src="../assets/zepto.js"></script>
        <script src="../../dist/lib.js"></script>
        <script>
            const ret1 = /xrkey=([^&]*)/g.exec(location.search);
            const setid = ret1 ? ret1[1] : '14757014946023377241';
            const ret2 = /sceneid=([^&]*)/g.exec(location.search);
            const id = ret2 ? ret2[1] : null;
            
            const time = Date.now();
            $.ajax({
                url: `http://yq01-psdy-diaoyan1514.yq01.baidu.com:8132/openapi/index.php/api/index?query=乌龟&resource_id=5099&tn=wisetpl&dsp=iphone&xrkey=${setid}&sceneid=${id}`,
                dataType: 'jsonp',
                jsonp: 'cb',
                success: function(res) {
                    const data = res.Result[0].DisplayData.resultData.tplData;
                    
                    data.multiScene = true;
                    data.pano = {
                        fovTrans: true,
                        sceneTrans: true,
                        gyro: true,
                        history: true
                    };
                    data.thru = {
                        lazy: 2000,
                        limit: 3,
                        surl: 'http://yq01-psdy-diaoyan1514.yq01.baidu.com:8132/openapi/index.php/api/index?&query=1&resource_id=5099&tn=wisetpl&dsp=iphone'
                    };
                    data.animation =  {
                        fly: 'fly2'
                    };
                    // xr location to bxl
                    data.sceneGroup.forEach(scene => {
                        if (scene.overlays) {
                            scene.overlays.forEach(obj => {
                                obj.location.lng = obj.location.lng - 180;
                                obj.location.lat = obj.location.lat - 90;
                            });
                        }
                    });
                    
                    bxl.startPano(data, '#test', {
                        nosupport: e => {
                            alert(e);
                            return true;
                        }
                    });
                }
            });
        </script>
    </body>
</html>
