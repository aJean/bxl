<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>星际穿越推荐</title>
        <link rel="stylesheet" href="../../dist/lib.css">
        <link rel="stylesheet" href="../assets/example.css">
    </head>
    <body>
        <div id="test"></div>
        <script src="../assets/zepto.js"></script>
        <script src="../../dist/lib.js"></script>
        <script>
            $.ajax({
                url: 'https://image.baidu.com/img/image/quanjing/bxlpanoinfo?setid=13967316609310166544&sf=1',
                success: function(res) {
                    const data = res.data;
                    data.multiScene = true;
                    data.pano = {
                        fovTrans: true,
                        sceneTrans: true,
                        gyro: true
                    };
                    data.thru = {
                        lazy: 1000,
                        surl: 'https://image.baidu.com/img/image/quanjing/bxlpanoinfo?sf=1'
                    };

                    bxl.startPano(data, '#test');
                }
            });
        </script>
    </body>
</html>
