<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>覆盖物与用户事件</title>
        <link rel="stylesheet" href="../../dist/lib.css">
        <link rel="stylesheet" href="../assets/example.css">
    </head>
    <body>
        <div id="test"></div>
        <script src="../../dist/lib.js"></script>
        <script>
            // start
            bxl.startPano('./overlays.json', '#test', {
                'overlay-click': function (topic, payload) {
                    const data = payload.instance.data;
    
                    if (data.actionType == 'custom') {
                        const node = document.createElement('div');
                        node.className = 'testlabel';
                        node.innerHTML = 'popup window';
                        node.style.left = data.x + 20 + 'px';
                        node.style.top = data.y + 20 + 'px';

                        payload.pano.addDomObject(node);
                    }
                }
            });
        </script>
    </body>
</html>
