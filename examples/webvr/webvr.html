<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
        <title>webvr 全景渲染</title>
        <link rel="stylesheet" href="../../dist/lib.css">
        <link rel="stylesheet" href="../assets/example.css">
    </head>
    <body>
        <div id="test"></div>
        <script src="../assets/zepto.js"></script>
        <script src="./third_party/webvr.polyfill.js"></script>
        <script src="../../dist/lib.js"></script>
        <script src="./api.js"></script>
        <script>
            $.ajax({
                url: `https://image.baidu.com/img/image/quanjing/bxlpanoinfo?sf=1&setid=14757014946023377241`,
                success: function(res) {
                    bxl.startVR({
                        title: 'test bxl transfer',
                        cretPath: '../assets/cret.txt',
                        vr: true,
                        pano: {
                            fovTrans: true,
                            sceneTrans: true,
                            gyro: true,
                            history: false
                        },
                        thru: {
                            lazy: 2000,
                            limit: 2,
                            surl: 'https://image.baidu.com/img/image/quanjing/bxlpanoinfo?sf=1'
                        },
                        animation: {
                            fly: 'fly2'
                        },
                        sceneGroup: res.data.sceneGroup
                    }, '#test');
                }
            });
        </script>
    </body>
</html>
