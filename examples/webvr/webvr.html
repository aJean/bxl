<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
        <title>webvr 全景渲染</title>
        <link rel="stylesheet" href="../../dist/lib.css">
        <link rel="stylesheet" href="../assets/example.css">
    </head>
    <body>
        <div id="test"></div>
        <script src="../assets/zepto.js"></script>
        <script src="./third_party/webvr.polyfill.js"></script>
        <script src="../../dist/lib.js"></script>
        <script src="./api.js"></script>
        <script>
            $.ajax({
                url: `http://bjyz-newmedia07.epc.baidu.com:8132/openapi/index.php/api/index?query=1&resource_id=5099&tn=wisetpl&dsp=iphone&xrkey=14757014946023377241`,
                dataType: 'jsonp',
                jsonp: 'cb',
                success: function(res) {
                    const data = res.Result[0].DisplayData.resultData.tplData;

                    r.startVR({
                        title: 'test bxl transfer',
                        cretPath: '../assets/cret.txt',
                        vr: true,
                        pano: {
                            fovTrans: true,
                            sceneTrans: true,
                            gyro: true,
                            history: false
                        },
                        thru: {
                            lazy: 2000,
                            limit: 3,
                            surl: 'http://bjyz-newmedia07.epc.baidu.com:8132/openapi/index.php/api/index?&query=1&resource_id=5099&tn=wisetpl&dsp=iphone'
                        },
                        animation: {
                            fly: 'fly2'
                        },
                        sceneGroup: data.sceneGroup
                    }, '#test');
                }
            });
        </script>
    </body>
</html>
